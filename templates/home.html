{% extends 'base.html' %}
{% block content %}

<div class="login-box">
    <h1 class="title-pixel">Pixel Chatroom</h1>

    <form method="POST">
        <label>名字：</label>
        <input type="text" name="name" placeholder="輸入你的名字">

        <label>房間代碼（加入房間時用）：</label>
        <input type="text" name="code" placeholder="例如 ABCD">

        <button name="action" value="join" class="btn-join">加入房間</button>
        <button name="action" value="create" class="btn-create">建立新房間</button>

        {% if error %}
        <p class="err">{{ error }}</p>
        {% endif %}
    </form>
</div>

{% endblock %}
