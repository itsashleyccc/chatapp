{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">

  <h3 style="color:#4bb36c; margin-bottom:5px;">聊天室登入</h3>

  <div>
    <label>名字：</label>
    <input
      type="text"
      placeholder="輸入你的名字"
      name="name"
      value="{{name}}"
    />
  </div>

  <div class="join">
    <input
      type="text"
      placeholder="房間代碼"
      name="code"
      value="{{code}}"
    />
    <button type="submit" name="join">加入</button>
  </div>

  <button type="submit" name="create" class="create-btn">
    建立新房間
  </button>

  {% if error %}
  <ul>
    <li style="color:#ff8080">{{error}}</li>
  </ul>
  {% endif %}

</form>
{% endblock %}
