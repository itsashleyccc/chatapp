{% extends 'base.html' %}
{% block content %}

<div class="celeste-card">

    <h1 class="celeste-title">Pixel Chatroom</h1>

    <form method="POST">

        <label class="celeste-label">Name</label>
        <input name="name" class="input-pixel" placeholder="Enter your name">

        <label class="celeste-label">Room Code (only for joining)</label>
        <div class="row">
            <input name="code" class="input-pixel" placeholder="ABCD">
            <button name="join" class="btn-blue">Join</button>
        </div>

        <button name="create" class="btn-pink">Create New Room</button>

        {% if error %}
            <p class="error-msg">{{error}}</p>
        {% endif %}
    </form>

</div>

{% endblock %}
