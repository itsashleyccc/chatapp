{% extends 'base.html' %}
{% block content %}
<div class="pixel-card">
    <h2 class="title">聊天室登入</h2>

    <form method="POST" class="login-form">
        <label>名字：</label>
        <input type="text" name="name" placeholder="輸入你的名字" value="{{name}}" required>

        <label>房間代碼：</label>
        <div class="row">
            <input type="text" name="code" placeholder="房間代碼" value="{{code}}">
            <button type="submit" name="join" class="btn-join">加入</button>
        </div>

        <button type="submit" name="create" class="btn-create">建立新房間</button>

        {% if error %}
            <p class="error">{{error}}</p>
        {% endif %}
    </form>
</div>
{% endblock %}
