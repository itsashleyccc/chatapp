{% extends 'base.html' %}
{% block content %}

<div class="chat-container">
    <h2 class="room-title">Chat Room: {{code}}</h2>

    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input id="message" type="text" placeholder="Message">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    var socketio = io();
    const messagesDiv = document.getElementById("messages");

    // å¯æ„›çš„é ­è²¼ï¼ˆæ„›å¿ƒ / æ˜Ÿæ˜Ÿ / ç³–æœï¼‰
    const avatars = ["ğŸ’–", "â­", "ğŸ¬", "ğŸª"];
    
    // éš¨æ©Ÿé ­è²¼
    const myAvatar = avatars[Math.floor(Math.random() * avatars.length)];

    function createMessage(avatar, name, msg) {
        const box = document.createElement("div");
        box.classList.add("msg-box");

        box.innerHTML = `
            <div class="msg-avatar">${avatar}</div>
            <div class="msg-text">
                <strong>${name}</strong>: ${msg}
                <span class="time">${new Date().toLocaleString()}</span>
            </div>`;

        messagesDiv.appendChild(box);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    socketio.on("message", (data) => {
        createMessage(data.avatar, data.name, data.message);
    });

    function sendMessage() {
        const input = document.getElementById("message");
        if (!input.value.trim()) return;

        socketio.emit("message", {
            message: input.value,
            avatar: myAvatar
        });

        input.value = "";
    }

    // Enter é€å‡ºè¨Šæ¯
    document.getElementById("message").addEventListener("keyup", function(e){
        if (e.key === "Enter") sendMessage();
    });

    // è¼‰å…¥æ­·å²è¨Šæ¯
    {% for msg in messages %}
        createMessage("{{msg.avatar}}", "{{msg.name}}", "{{msg.message}}");
    {% endfor %}
</script>

{% endblock %}
