{% extends 'base.html' %}
{% block content %}
<div class="message-box">
  <h2>房間：{{ code }}</h2>

  <div class="messages" id="messages"></div>

  <div class="inputs">
    <input
      type="text"
      placeholder="輸入訊息（Enter 送出）"
      id="message"
      autocomplete="off"
    />
    <button type="button" id="send-btn" onclick="sendMessage()">送出</button>
  </div>
</div>

<script type="text/javascript">
  var socketio = io();
  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const isMe = name === "{{ session['name'] }}";

    const content = `
      <div class="text ${isMe ? "me" : ""}">
        <span><strong>${name}</strong>: ${msg}</span>
        <span class="muted">${new Date().toLocaleString()}</span>
      </div>
    `;

    messages.innerHTML += content;
    messages.scrollTop = messages.scrollHeight;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const input = document.getElementById("message");
    const text = input.value.trim();
    if (text === "") return;

    socketio.emit("message", { data: text });
    input.value = "";
  };

  // Enter 送出
  const messageInput = document.getElementById("message");
  messageInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
</script>

{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{ msg.name }}", "{{ msg.message }}");
</script>
{% endfor %}
{% endblock %}
