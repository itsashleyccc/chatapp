{% extends 'base.html' %}
{% block content %}

<div class="message-box pixel-window">
  <h2 class="pixel-title">Chat Room: {{code}}</h2>

  <div class="messages" id="messages"></div>

  <div class="inputs">
    <input
      type="text"
      placeholder="Type message…"
      id="message"
    />
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  var socketio = io();
  const messages = document.getElementById("messages");

  const createMessage = (avatar, name, msg) => {
      const content = `
      <div class="text pixel-bubble">
          <span>
              <strong>${avatar} ${name}</strong>: ${msg}
          </span>
          <span class="muted">${new Date().toLocaleString()}</span>
      </div>`;
      messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
      createMessage(data.avatar, data.name, data.message);
  });

  const sendMessage = () => {
      const message = document.getElementById("message");
      if (message.value.trim() === "") return;
      socketio.emit("message", { data: message.value });
      message.value = "";
  };

  // ENTER 鍵送出訊息
  document.getElementById("message").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
  });
</script>

{% for msg in messages %}
<script>
    createMessage("{{msg.avatar}}", "{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %}

{% endblock %}
